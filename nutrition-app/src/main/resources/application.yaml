spring:
  application:
    name: nutrition-app
  datasource:
    url: jdbc:postgresql://localhost:5432/nutrition_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  jwt:
    secret-key: dW4tc2VjcmV0LWFsZWF0b3ItY29tcGxleC1kZS1taW5pbS0yNTYtYml0cw==
    token-expiration-days: 1
  mail:
    host: localhost
    port: 1025
    username:
    password:
    properties:
      mail.smtp.auth: false
      mail.smtp.starttls.enable: false
server:
  port: 8081

springdoc:
  swagger-ui:
    path: /swagger-ui.html

whitelisted-paths: /auth/**, /swagger-ui/**, /v3/api-docs/**, /v3/api-docs.yaml, /swagger-ui.html, /bus/**, /actuator/**
reset-password-url: http://localhost:5173/reset-password
reset-password-email-title: 'Password reset email - DEAL'
reset-password-email-body: 'Reset your password using: '
deal-mail: no-reply@deal.com
app-mail: your@email.com

logging:
  level:
    root: INFO
    org.nutrition: DEBUG
